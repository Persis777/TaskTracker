name: limb

services:
  web:
    restart: always
    build:
      context: ./client/
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - proxy

  api:
    restart: "unless-stopped"
    build:
      context: ./server/
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=Tasks;Encrypt=False;User Id=sa;Password=YourStrong@Passw0rd;
    networks:
      - backend
      - proxy

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    expose:
      - "1433"
    ports:
      - "1433:1433"
    networks:
      - backend
    volumes:
      - sql_data:/var/opt/mssql
    restart: "no"

volumes:
  sql_data:

networks:
  backend:
    driver: bridge
  proxy:
    driver: bridge
