version: "3.8"

name: tasks_manager


services:
  client:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile

    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    networks:
      - client-network

  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=Tasks;Encrypt=False;User Id=sa;Password=YourStrong@Passw0rd;
    depends_on:
      - db
    networks:
      - server-network
      - client-network

  db:
    restart: always
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - server-network


volumes:
  sql_data:

networks:
  client-network:
    driver: bridge
  server-network:
    driver: bridge
